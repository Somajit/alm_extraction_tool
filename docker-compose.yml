version: '3.8'
services:
  mongo:
    image: mongo:6.0
    container_name: alm_mongo
    restart: unless-stopped
    ports:
      - '27017:27017'
    volumes:
      - mongo_data:/data/db

  backend:
    build: ./backend
    container_name: alm_backend
    restart: unless-stopped
    ports:
      - '8000:8000'
    environment:
      - MONGO_URI=mongodb://mongo:27017/alm_db
      - CORS_ORIGINS=http://localhost:5173
    depends_on:
      - mongo

  frontend:
    build: ./frontend
    container_name: alm_frontend
    restart: unless-stopped
    ports:
      - '5173:80'
    depends_on:
      - backend

volumes:
  mongo_data:
