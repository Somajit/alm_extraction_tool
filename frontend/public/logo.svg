<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 240 80" width="240" height="80">
  <defs>
    <linearGradient id="blueGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#1976d2;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#42a5f5;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- White rounded background -->
  <rect x="2" y="2" width="236" height="76" rx="8" fill="white" stroke="#e0e0e0" stroke-width="2"/>
  
  <!-- Left icon section with light blue background -->
  <rect x="6" y="6" width="68" height="68" rx="6" fill="#e3f2fd"/>
  
  <!-- Stylized RC monogram -->
  <g transform="translate(40, 40)">
    <!-- Letter R -->
    <path d="M -20 -18 L -20 18 M -20 -18 L -10 -18 Q -5 -18 -5 -12 Q -5 -6 -10 -6 L -20 -6 M -10 -6 L -5 18" 
          stroke="url(#blueGrad)" stroke-width="4" stroke-linecap="round" stroke-linejoin="round" fill="none"/>
    
    <!-- Letter C -->
    <path d="M 15 -15 Q 5 -18 0 -12 Q -2 -8 -2 0 Q -2 8 0 12 Q 5 18 15 15" 
          stroke="url(#blueGrad)" stroke-width="4" stroke-linecap="round" fill="none"/>
    
    <!-- Small rocket accent -->
    <g transform="translate(12, -8) scale(0.4)">
      <path d="M 0 -8 L -3 0 L 0 2 L 3 0 Z" fill="#ff6f00"/>
      <path d="M 0 2 L -1 6 L 0 8 L 1 6 Z" fill="#ffa726"/>
    </g>
  </g>
  
  <!-- Text: ReleaseCraft -->
  <text x="85" y="32" font-family="Arial, sans-serif" font-size="20" font-weight="bold" fill="#1976d2">
    Release
  </text>
  <text x="85" y="54" font-family="Arial, sans-serif" font-size="20" font-weight="bold" fill="#42a5f5">
    Craft
  </text>
  
  <!-- Tagline -->
  <text x="85" y="68" font-family="Arial, sans-serif" font-size="9" fill="#666">
    Quality · Deploy · Deliver
  </text>
</svg>
