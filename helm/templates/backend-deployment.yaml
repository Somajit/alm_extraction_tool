apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ include "releasecraft.fullname" . }}-backend
spec:
  replicas: 1
  selector:
    matchLabels:
      app: backend
  template:
    metadata:
      labels:
        app: backend
    spec:
      containers:
        - name: backend
          image: "{{ .Values.image.backend.repository }}:{{ .Values.image.backend.tag }}"
          ports:
            - containerPort: {{ .Values.service.backend.port }}
          env:
            - name: CORS_ORIGINS
              value: "{{ .Values.backend.env.CORS_ORIGINS | default "http://localhost:5173" }}"
            - name: USE_MOCK_ALM
              value: "{{ .Values.backend.env.USE_MOCK_ALM }}"
            - name: MOCK_ALM_URL
              value: "{{ .Values.backend.env.MOCK_ALM_URL }}"
            - name: ALM_URL
              value: "{{ .Values.backend.env.ALM_URL }}"
            - name: ALM_ENCRYPTION_KEY
              valueFrom:
                secretKeyRef:
                  name: {{ include "releasecraft.fullname" . }}-alm-secret
                  key: encryption-key
                  optional: true
{{- if .Values.mongo.uri }}
            - name: MONGO_URI
              valueFrom:
                secretKeyRef:
                  name: {{ include "releasecraft.fullname" . }}-mongo-secret
                  key: uri
{{- else }}
            - name: MONGO_URI
              value: "{{ .Values.backend.env.MONGO_URI }}"
{{- end }}
